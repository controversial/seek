version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.33
    restart: always
    ports:
    - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        managementApiSecret: $PRISMA_MANAGEMENT_API_SECRET
        databases:
          default:
            connector: mysql
            host: mysql
            user: root
            password: prisma
            # rawAccess: true
            port: 3306
            # migrations: true

  mysql:
    image: mysql:5.7
    restart: always
    ports:
    - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: prisma
    volumes:
      - mysql:/var/lib/mysql

  find3server:
    image: schollz/find3:latest
    restart: always
    ports:
    - "8005:8003"
    volumes:
    - ./find3-data:/data

volumes:
  mysql:
